groups:
  - name: infrastructure_alerts
    interval: 30s
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "{{ $labels.service }} ({{ $labels.instance }}) has been down for more than 2 minutes."

      - alert: ServiceFlapping
        expr: changes(up[10m]) > 5
        labels:
          severity: warning
        annotations:
          summary: "Service {{ $labels.instance }} is flapping"
          description: "{{ $labels.service }} ({{ $labels.instance }}) has restarted {{ $value }} times in the last 10 minutes."

      # Memory alerts
      - alert: HighMemoryUsage
        expr: |
          (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Container {{ $labels.instance }} memory usage is above 80% (current: {{ $value | humanizePercentage }})"

      - alert: CriticalMemoryUsage
        expr: |
          (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical memory usage on {{ $labels.instance }}"
          description: "Container {{ $labels.instance }} memory usage is above 95% (current: {{ $value | humanizePercentage }}). OOM kill imminent."

      # Host-level memory alerts (from node_exporter)
      - alert: HostOutOfMemory
        expr: |
          (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 < 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Host memory is running low"
          description: "Host has less than 10% memory available ({{ $value | humanizePercentage }} remaining)"

      - alert: HostHighMemoryPressure
        expr: rate(node_vmstat_pgmajfault[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Host experiencing memory pressure"
          description: "Host is experiencing high memory pressure with {{ $value }} major page faults/sec"

      # Disk space alerts
      - alert: DiskSpaceWarning
        expr: |
          (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space low on {{ $labels.mountpoint }}"
          description: "Filesystem {{ $labels.mountpoint }} has less than 20% space remaining ({{ $value | humanizePercentage }})"

      - alert: DiskSpaceCritical
        expr: |
          (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Disk space critical on {{ $labels.mountpoint }}"
          description: "Filesystem {{ $labels.mountpoint }} has less than 10% space remaining ({{ $value | humanizePercentage }})"

      # CPU alerts
      - alert: HighCPUUsage
        expr: |
          (100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% (current: {{ $value | humanizePercentage }})"

      # Load average alerts
      - alert: HighLoadAverage
        expr: node_load15 / count(node_cpu_seconds_total{mode="idle"}) without (cpu,mode) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High load average on host"
          description: "Load average is {{ $value | humanize }} (2x CPU cores)"
