# Dependabot Configuration
# Automatically creates PRs for dependency updates
# Documentation: https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # DevContainer updates
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: weekly
    target-branch: "main"
    labels:
      - "dependencies"
      - "devcontainer"

  # Docker base image updates
  # Creates PRs when new versions of base images are released
  # Note: Only Atlantis uses a custom Dockerfile. Other services use
  # Alpine cloud-init containers or upstream OCI images directly.

  - package-ecosystem: "docker"
    directory: "/docker/atlantis"
    schedule:
      interval: "weekly"
    target-branch: "main"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "atlantis"
