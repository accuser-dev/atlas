# Dependabot Configuration
# Automatically creates PRs for dependency updates
# Documentation: https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # DevContainer updates
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: weekly
    target-branch: "main"
    labels:
      - "dependencies"
      - "devcontainer"

  # Docker base image updates
  # Creates PRs when new versions of base images are released
  # Each image is tracked separately for granular control

  - package-ecosystem: "docker"
    directory: "/docker/caddy"
    schedule:
      interval: "weekly"
    target-branch: "main"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "caddy"

  - package-ecosystem: "docker"
    directory: "/docker/grafana"
    schedule:
      interval: "weekly"
    target-branch: "main"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "grafana"

  - package-ecosystem: "docker"
    directory: "/docker/loki"
    schedule:
      interval: "weekly"
    target-branch: "main"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "loki"

  - package-ecosystem: "docker"
    directory: "/docker/prometheus"
    schedule:
      interval: "weekly"
    target-branch: "main"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "prometheus"

  - package-ecosystem: "docker"
    directory: "/docker/step-ca"
    schedule:
      interval: "weekly"
    target-branch: "main"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
      - "step-ca"
