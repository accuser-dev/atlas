name: OpenTofu CI

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
      - 'docs/**'
    paths:
      - 'terraform/**.tf'
      - 'terraform/**.tftpl'
      - 'docker/**/Dockerfile'
      - 'test/docker/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**.tf'
      - 'terraform/**.tftpl'
      - 'docker/**/Dockerfile'
      - 'test/docker/**'
      - '.github/workflows/ci.yml'

env:
  TOFU_VERSION: '1.9.0'

jobs:
  tofu-validate:
    name: OpenTofu Format and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: OpenTofu Format Check
        id: fmt
        working-directory: terraform
        run: tofu fmt -check -recursive

      - name: OpenTofu Init
        id: init
        working-directory: terraform
        run: tofu init -backend=false

      - name: OpenTofu Validate
        id: validate
        working-directory: terraform
        run: tofu validate -no-color

      - name: Validation Summary
        run: |
          echo "âœ… OpenTofu validation passed!"
          echo "- Format: ${{ steps.fmt.outcome }}"
          echo "- Init: ${{ steps.init.outcome }}"
          echo "- Validate: ${{ steps.validate.outcome }}"

  # Detect which Docker images have changed (for push events)
  detect-changes:
    name: Detect Changed Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      caddy: ${{ steps.filter.outputs.caddy }}
      grafana: ${{ steps.filter.outputs.grafana }}
      loki: ${{ steps.filter.outputs.loki }}
      prometheus: ${{ steps.filter.outputs.prometheus }}
      step_ca: ${{ steps.filter.outputs.step_ca }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper change detection on feature branches
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          # For push events, compare against the previous commit (not default branch)
          # This ensures feature branches only build what changed in that push
          base: ${{ github.event.before }}
          filters: |
            caddy:
              - 'docker/caddy/**'
              - 'test/docker/caddy_test.sh'
            grafana:
              - 'docker/grafana/**'
              - 'test/docker/grafana_test.sh'
            loki:
              - 'docker/loki/**'
              - 'test/docker/loki_test.sh'
            prometheus:
              - 'docker/prometheus/**'
              - 'test/docker/prometheus_test.sh'
            step_ca:
              - 'docker/step-ca/**'
              - 'test/docker/step-ca_test.sh'

      - name: Set matrix for changed services
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, always build all images
            echo 'matrix=["caddy","grafana","loki","prometheus","step-ca"]' >> $GITHUB_OUTPUT
          else
            # For push, only build changed images
            SERVICES=()
            if [ "${{ steps.filter.outputs.caddy }}" == "true" ]; then SERVICES+=("caddy"); fi
            if [ "${{ steps.filter.outputs.grafana }}" == "true" ]; then SERVICES+=("grafana"); fi
            if [ "${{ steps.filter.outputs.loki }}" == "true" ]; then SERVICES+=("loki"); fi
            if [ "${{ steps.filter.outputs.prometheus }}" == "true" ]; then SERVICES+=("prometheus"); fi
            if [ "${{ steps.filter.outputs.step_ca }}" == "true" ]; then SERVICES+=("step-ca"); fi

            if [ ${#SERVICES[@]} -eq 0 ]; then
              echo 'matrix=[]' >> $GITHUB_OUTPUT
            else
              # Convert bash array to JSON array
              JSON_ARRAY=$(printf '%s\n' "${SERVICES[@]}" | jq -R . | jq -s -c .)
              echo "matrix=${JSON_ARRAY}" >> $GITHUB_OUTPUT
            fi
          fi
          echo "Generated matrix: $(cat $GITHUB_OUTPUT | grep matrix)"

  # Build Docker images
  docker-build:
    name: Build Docker Image (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [tofu-validate, detect-changes]
    if: needs.detect-changes.outputs.matrix != '[]'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            # For main branch: latest tag (production)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # SHA tag for traceability
            type=sha,prefix=

      - name: Build and Push ${{ matrix.service }} Image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/${{ matrix.service }}
          # Only push to registry from main branch
          push: ${{ github.ref == 'refs/heads/main' }}
          # Load locally for PRs and feature branches (for testing)
          load: ${{ github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/fix/') || startsWith(github.ref, 'refs/heads/docs/') }}
          tags: ${{ github.ref == 'refs/heads/main' && steps.meta.outputs.tags || format('test-{0}:latest', matrix.service) }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Verify Image
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "âœ… ${{ matrix.service }} image built and pushed!"
            echo "Tags: ${{ steps.meta.outputs.tags }}"
          else
            echo "âœ… ${{ matrix.service }} image built successfully (not pushed - feature branch or PR)"
          fi

  # Test Docker images
  docker-test:
    name: Test Docker Image (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [docker-build, detect-changes]
    if: needs.detect-changes.outputs.matrix != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./docker/${{ matrix.service }}
          load: true
          tags: test-${{ matrix.service }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}

      - name: Run smoke tests
        env:
          IMAGE: test-${{ matrix.service }}:latest
        run: |
          chmod +x test/docker/${{ matrix.service }}_test.sh
          test/docker/${{ matrix.service }}_test.sh

      - name: Test Summary
        if: always()
        run: |
          echo "ðŸ§ª ${{ matrix.service }} smoke tests completed"

# NOTE: GitHub packages are private by default. To allow Incus to pull images
# without authentication, you must manually set each package to public:
#   1. Go to https://github.com/orgs/accuser/packages or your user packages page
#   2. Click on each package (caddy, grafana, loki, prometheus, step-ca)
#   3. Go to Package settings
#   4. Under "Danger Zone", change visibility to "Public"
#
# This only needs to be done once per package after first publish.
