name: Terraform CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.tf'
      - '**.tftpl'
      - '.github/workflows/terraform-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.tf'
      - '**.tftpl'
      - '.github/workflows/terraform-ci.yml'

env:
  TF_VERSION: '1.9.0'

jobs:
  terraform-checks:
    name: Terraform Validation and Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan (Dry Run)
        id: plan
        run: |
          # Create a minimal terraform.tfvars for plan testing
          cat > terraform.tfvars <<EOF
          cloudflare_api_token = "test-token-for-ci"
          development_network_ipv4 = "10.0.1.1/24"
          development_network_ipv6 = "fd00:1::1/64"
          testing_network_ipv4 = "10.0.2.1/24"
          testing_network_ipv6 = "fd00:2::1/64"
          production_network_ipv4 = "10.0.3.1/24"
          production_network_ipv6 = "fd00:3::1/64"
          EOF
          terraform plan -no-color -input=false
        continue-on-error: true
        env:
          TF_CLI_ARGS: "-lock=false"

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Check Results
        if: steps.fmt.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: |
          echo "::error::Terraform checks failed!"
          if [ "${{ steps.fmt.outcome }}" == "failure" ]; then
            echo "::error::Terraform formatting check failed. Run 'terraform fmt -recursive' to fix."
          fi
          if [ "${{ steps.validate.outcome }}" == "failure" ]; then
            echo "::error::Terraform validation failed. Check the validation output above."
          fi
          exit 1

      - name: Success Summary
        if: success()
        run: |
          echo "âœ… All Terraform checks passed!"
          echo "- Format: ${{ steps.fmt.outcome }}"
          echo "- Init: ${{ steps.init.outcome }}"
          echo "- Validate: ${{ steps.validate.outcome }}"
          echo "- Plan: ${{ steps.plan.outcome }}"
