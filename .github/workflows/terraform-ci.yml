name: Terraform CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**.tf'
      - 'terraform/**.tftpl'
      - 'docker/**/Dockerfile'
      - '.github/workflows/terraform-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**.tf'
      - 'terraform/**.tftpl'
      - 'docker/**/Dockerfile'
      - '.github/workflows/terraform-ci.yml'

env:
  TF_VERSION: '1.13.5'

jobs:
  terraform-validate:
    name: Terraform Format and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        working-directory: terraform
        run: terraform validate -no-color

      - name: Validation Summary
        run: |
          echo "âœ… Terraform validation passed!"
          echo "- Format: ${{ steps.fmt.outcome }}"
          echo "- Init: ${{ steps.init.outcome }}"
          echo "- Validate: ${{ steps.validate.outcome }}"

  docker-build:
    name: Build Docker Image (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: terraform-validate
    strategy:
      matrix:
        service: [caddy, grafana, loki, prometheus]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} Image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/${{ matrix.service }}
          push: false
          load: true
          tags: atlas/${{ matrix.service }}:ci
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Verify Image
        run: |
          echo "âœ… ${{ matrix.service }} image built successfully!"
          docker images atlas/${{ matrix.service }}:ci

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [terraform-validate, docker-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Plan (Dry Run)
        id: plan
        working-directory: terraform
        run: |
          # Create a minimal terraform.tfvars for plan testing
          cat > terraform.tfvars <<EOF
          cloudflare_api_token = "test-token-for-ci"
          development_network_ipv4 = "10.0.1.1/24"
          development_network_ipv6 = "fd00:1::1/64"
          testing_network_ipv4 = "10.0.2.1/24"
          testing_network_ipv6 = "fd00:2::1/64"
          production_network_ipv4 = "10.0.3.1/24"
          production_network_ipv6 = "fd00:3::1/64"
          EOF
          terraform plan -no-color -input=false
        continue-on-error: true
        env:
          TF_CLI_ARGS: "-lock=false"

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Plan Summary
        if: success()
        run: |
          echo "âœ… Terraform plan completed!"
          echo "- Plan: ${{ steps.plan.outcome }}"
