name: OpenTofu CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**.tf'
      - 'terraform/**.tftpl'
      - 'docker/**/Dockerfile'
      - 'test/docker/**'
      - '.github/workflows/terraform-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**.tf'
      - 'terraform/**.tftpl'
      - 'docker/**/Dockerfile'
      - 'test/docker/**'
      - '.github/workflows/terraform-ci.yml'

env:
  TOFU_VERSION: '1.9.0'

jobs:
  tofu-validate:
    name: OpenTofu Format and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: OpenTofu Format Check
        id: fmt
        working-directory: terraform
        run: tofu fmt -check -recursive

      - name: OpenTofu Init
        id: init
        working-directory: terraform
        run: tofu init -backend=false

      - name: OpenTofu Validate
        id: validate
        working-directory: terraform
        run: tofu validate -no-color

      - name: Validation Summary
        run: |
          echo "âœ… OpenTofu validation passed!"
          echo "- Format: ${{ steps.fmt.outcome }}"
          echo "- Init: ${{ steps.init.outcome }}"
          echo "- Validate: ${{ steps.validate.outcome }}"

  docker-build:
    name: Build Docker Image (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: tofu-validate
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [caddy, grafana, loki, prometheus]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push ${{ matrix.service }} Image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/${{ matrix.service }}
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Verify Image
        run: |
          echo "âœ… ${{ matrix.service }} image built successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  docker-test:
    name: Test Docker Image (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: docker-build
    strategy:
      matrix:
        service: [caddy, grafana, loki, prometheus]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./docker/${{ matrix.service }}
          load: true
          tags: test-${{ matrix.service }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}

      - name: Run smoke tests
        env:
          IMAGE: test-${{ matrix.service }}:latest
        run: |
          chmod +x test/docker/${{ matrix.service }}_test.sh
          test/docker/${{ matrix.service }}_test.sh

      - name: Test Summary
        if: always()
        run: |
          echo "ðŸ§ª ${{ matrix.service }} smoke tests completed"
