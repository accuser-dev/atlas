# =============================================================================
# Grafana Role - Main Tasks
# =============================================================================
# Entry point for the role. Includes task files in order.

---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - grafana_version is defined and grafana_version | length > 0
    fail_msg: "grafana_version must be set"
    success_msg: "Required variables validated"
  tags:
    - always

- name: Include installation tasks
  ansible.builtin.include_tasks: install.yml
  when: grafana_state == 'present'
  tags:
    - install

- name: Include configuration tasks
  ansible.builtin.include_tasks: configure.yml
  when: grafana_state == 'present'
  tags:
    - configure

- name: Include datasources provisioning tasks
  ansible.builtin.include_tasks: datasources.yml
  when: grafana_state == 'present'
  tags:
    - configure
    - datasources

- name: Include service tasks
  ansible.builtin.include_tasks: service.yml
  when: grafana_state == 'present'
  tags:
    - service

- name: Remove Grafana
  when: grafana_state == 'absent'
  tags:
    - remove
  block:
    - name: Stop and disable service
      ansible.builtin.systemd:
        name: "{{ grafana_service_name }}"
        state: stopped
        enabled: false
      ignore_errors: true

    - name: Remove service file
      ansible.builtin.file:
        path: "/etc/systemd/system/{{ grafana_service_name }}.service"
        state: absent
      notify: Reload systemd

    - name: Remove Grafana user
      ansible.builtin.user:
        name: "{{ grafana_user }}"
        state: absent
        remove: true

    - name: Remove Grafana group
      ansible.builtin.group:
        name: "{{ grafana_group }}"
        state: absent

    - name: Remove Grafana directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ grafana_install_dir }}"
        - "{{ grafana_data_dir }}"
        - "{{ grafana_log_dir }}"
        - "{{ grafana_config_dir }}"
