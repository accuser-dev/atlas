# =============================================================================
# Loki Role - Main Tasks
# =============================================================================
# Entry point for the role. Includes task files in order.

---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - loki_version is defined and loki_version | length > 0
      - loki_has_config | bool or loki_config_base64 | length > 0
    fail_msg: "loki_version and loki_config_base64 must be set (typically via Terraform output)"
    success_msg: "Required variables validated"
  tags:
    - always

- name: Include installation tasks
  ansible.builtin.include_tasks: install.yml
  when: loki_state == 'present'
  tags:
    - install

- name: Include configuration tasks
  ansible.builtin.include_tasks: configure.yml
  when: loki_state == 'present'
  tags:
    - configure

- name: Include service tasks
  ansible.builtin.include_tasks: service.yml
  when: loki_state == 'present'
  tags:
    - service

- name: Remove Loki
  when: loki_state == 'absent'
  tags:
    - remove
  block:
    - name: Stop and disable service
      ansible.builtin.systemd:
        name: "{{ loki_service_name }}"
        state: stopped
        enabled: false
      ignore_errors: true

    - name: Remove service file
      ansible.builtin.file:
        path: "/etc/systemd/system/{{ loki_service_name }}.service"
        state: absent
      notify: Reload systemd

    - name: Remove Loki binary
      ansible.builtin.file:
        path: /usr/local/bin/loki
        state: absent

    - name: Remove Loki user
      ansible.builtin.user:
        name: "{{ loki_user }}"
        state: absent
        remove: true

    - name: Remove Loki group
      ansible.builtin.group:
        name: "{{ loki_group }}"
        state: absent

    - name: Remove Loki directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ loki_config_dir }}"
