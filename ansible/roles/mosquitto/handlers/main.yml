# =============================================================================
# Mosquitto Handlers
# =============================================================================

---
- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart mosquitto
  ansible.builtin.systemd:
    name: "{{ mosquitto_service_name }}"
    state: restarted

- name: Reload mosquitto
  ansible.builtin.systemd:
    name: "{{ mosquitto_service_name }}"
    state: reloaded
