# =============================================================================
# Alloy Role - Service Tasks
# =============================================================================

---
- name: Create Alloy systemd service
  ansible.builtin.template:
    src: alloy.service.j2
    dest: "/etc/systemd/system/{{ alloy_service_name }}.service"
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart alloy

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Enable and start Alloy service
  ansible.builtin.systemd:
    name: "{{ alloy_service_name }}"
    state: started
    enabled: "{{ alloy_service_enabled }}"
    daemon_reload: true
